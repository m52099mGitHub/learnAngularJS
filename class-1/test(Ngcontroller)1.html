<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>test1</title>
</head>
<body>
	<div ng-controller="hello">
		<p>{{greeting.text}},Angular</p>
	</div>
	<script src="../js/angular.js"></script>
	<script>
		var app=angular.module("myApp",[]);
		app.controller("hello",function($scope){
			$scope.greeting={
				text:'Hello'
			};
		})
	</script>
	<!-- <script src=../scripts/test1.js></script> -->
</body>
</html>
