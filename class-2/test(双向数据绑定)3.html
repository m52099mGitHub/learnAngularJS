<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>双向数据绑定</title>
	<link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<div class="panel-title">双向数据绑定</div>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-md-12">
					<form class="form-horizontal" role="form" ng-controller="Ctrl">
						<div class="form-group">
							<label class="col-md-2 control-label">
								邮箱:
							</label>
							<div class="col-md-10">
								<input type="email" class="form-control" placeholder="请输入常用邮箱" ng-model="userInfo.email">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">
								密码:
							</label>
							<div class="col-md-10">
								<input type="password" class="form-control" placeholder="请输入密码" ng-model="userInfo.password">
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-offset-2 col-md-10">
								<div class="checkbox">
									<label>
										<input type="checkbox" ng-model="userInfo.autoLogin">自动登录
									</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-offset-2 col-md-10">
								<button class="btn btn-default" ng-click="getFormData()">获取表单的值</button>
								<button class="btn btn-default" ng-click="setFormData()">设置表单的值</button>
								<button class="btn btn-default" ng-click="resetForm()">重置表单的值</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="../js/angular.js"></script>
	<script>
		var app=angular.module("myApp",[]);
		app.controller("Ctrl",['$scope',function($scope){
			$scope.userInfo={
				email:"1051905606@qq.com",
				password:"123456",
				autoLogin:true
			};
			$scope.getFormData=function(){
				console.log($scope.userInfo)
			};
			$scope.setFormData=function(){
				$scope.userInfo={
					email:'m52099m@163.com',
					password:'123456',
					autoLogin:false
				}
			};
			$scope.resetForm=function(){
				$scope.userInfo={
				email:"1051905606@qq.com",
				password:"123456",
				autoLogin:true
			};
			}
		}]);
	</script>
</body>
</html>
