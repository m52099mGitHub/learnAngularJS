<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>URL引入文件</title>
	<link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>
	<hello></hello>
	<div></div>
	<script src="../js/angular.js"></script>
	<script>
		var app=angular.module("myApp",[]);
		app.directive('hello',function(){
			return{
				restrict:'AEMC',
				transclude:true,
				template:'<div>Hello everyone!<div ng-transclude></div></div>',
				
			}
		});
	</script>
</body>
</html>
