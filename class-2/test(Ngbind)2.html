<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>ng-bind</title>
</head>
<body>
	<div ng-controller="Ctrl">
		<p>{{greeting.text}},Angular</p>
	</div>	

	<div ng-controller="Ctrl">
		<p>ng-bind防止闪烁</p>
		<p><span ng-bind="greeting.text"></span>,Angular</p>
	</div>	


	<script src="../js/angular.js"></script>
	<script>
		var app=angular.module("myApp",[]);
		app.controller("Ctrl",['$scope',function($scope){
			$scope.greeting={
				text:'Hello'
			}
		}]);
	</script>
</body>
</html>
