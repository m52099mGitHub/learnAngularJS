<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>路由</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        <ul class="nav nav-tabs">
            <li><a href="#start">首页</a></li>
            <li><a href="#main">主体</a></li>
            <li><a href="#detail">详情</a></li>
            <li><a href="#email">emailMe</a></li>
        </ul>
    </div>
    <div ng-view></div>
<script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="js/angular-route.min.js"></script>
<script>
    var app=angular.module('myApp',['ngRoute']);
    app.config(function($routeProvider){
        $routeProvider.when('/start',{
            templateUrl:'page1.html',
            controller:'startCtrl'
        }).when('/main',{
            templateUrl:'page2.html',
            controller:'mainCtrl'
        }).when('/detail/:id/:username',{
            templateUrl:'page3.html',
            controller:'detailCtrl'
        }).otherwise({
            redirectTo:'/start'
        });
    });
    app.controller('startCtrl',function($scope,$location){
        $scope.username='HYK';
        $scope.jump=function(p){
            $location.path(p);
        }
    });
    app.controller('mainCtrl',function($scope,$location){
        $scope.username='XX';
        $scope.jump=function(p){
            $location.path(p);
        }
    });
    app.controller('detailCtrl',function($scope,$location,$routeParams){
        console.log($routeParams);
        $scope.username='XE';
        $scope.jump=function(p){
            $location.path(p);
        }
    })
</script>
</body>
</html>
