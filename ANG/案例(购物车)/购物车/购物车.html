<!DOCTYPE html>
<html lang="en" ng-app="cartApp">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>

    </style>
</head>
<body>

<div class="container" ng-controller="myCtrl">
    <div class="row">
        <div class="col-md-2">
            搜索: <input type="search" ng-model="keyword">
        </div>
        <div class="col-md-10">
            <table class="table">
                <thead>
                <th>图片</th>
                <th>编号</th>
                <th>名称</th>
                <th>数量</th>
                <th>单价</th>
                <th>总价</th>
                <th>操作</th>
                </thead>
                <tbody>
                <tr ng-repeat="item in items">
                    <td><img class="img-responsive" ng-src="img/{{item.pic}}" alt=""></td>
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>
                        <button class="btn btn-primary" ng-click="reduce(item.id)">-</button>
                        {{item.count}}
                        <button class="btn btn-primary" ng-click="add(item.id)">+</button>
                    </td>
                    <td>{{item.price}}</td>
                    <td>{{item.count*item.price|currency:'元'}}</td>
                    <td><button class="btn btn-danger" ng-click="remove(item.id)">删除</button></td>
                </tr>
                <tr>
                    <td>购买总数量:{{totalCount()}}</td>
                    <td>购买总价:{{totalPrice()|currency:'元'}}</td>
                    <td colspan="5" align="right"><button class="btn btn-danger" ng-click="clearCart()">清空购物车</button></td>
                </tr>
                <tr></tr>
                <tr></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="js/cartApp.js"></script>
</body>
</html>
