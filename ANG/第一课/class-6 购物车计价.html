<body>
<h1>双向数据绑定</h1>
<div ng-controller="myCtrl">
    <p>i的值为:{{i}}</p>

</div>

<script>
    var app=angular.module("myApp",[]);
    //数据绑定和数据输出
    app.controller("myCtrl",function($scope,$interval){
        $scope.i=1;
        $interval(function(){
            $scope.i++;
            console.log("i:"+$scope.i);
        },1000);
    });
</script>
