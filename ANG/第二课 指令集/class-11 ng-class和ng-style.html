<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>ng-class</title>
</head>
<style type="text/css">
    .sky{
        background: #abcdef;
    }
    .purple{
        background: purple;
    }
    .red{
        background: red;
    }
    .odd{
        background: #00ff00;
    }
    .even{
        background: #00ffff;
    }
</style>
<body>

<div ng-controller="myCtrl">
    <h2>ng-class</h2>
    <p>请选择你喜欢的颜色</p>
    <p>
        <select name="" id="" ng-model="mySkin">
        <option value="sky">天蓝色</option>
        <option value="purple">紫色</option>
        <option value="red">红色</option>
        </select>
    </p>
    <div ng-class="mySkin">
        <p>this is a test</p>
    </div>


    <h2>ng-class-even/odd</h2>
    <ul>
        <li ng-repeat="x in users">
            <span ng-class-odd="'odd'" ng-class-even="'even'">{{x}}</span>
        </li>
    </ul>


    <h2>ng-style</h2>
    <p ng-style="styleObj">My name is HYK</p>
</div>




<script type="text/javascript" src="js/angular.js"></script>
<script>
    var app=angular.module('myApp',[]);
    app.controller('myCtrl',function($scope,$timeout){
        $timeout(function (){
            $scope.myBlog='http://phpfamilly.org';
            $scope.myPic='img/love.jpg';
        },3000)
        $scope.users=['hyk','xx','hy','xh'];
        $scope.styleObj={
            "background":'#abcdef',
            'font-size':'50px'
        }
    })
</script>
</body>
</html>
