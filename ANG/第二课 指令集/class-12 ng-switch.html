<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>ng-switch</title>
</head>
<body>

<div ng-controller="myCtrl">
    <select name="" id="" ng-model="myTeacher">
        <option value="HYK">HYK</option>
        <option value="XX">XX</option>
        <option value="XR">XR</option>
    </select>
    <div ng-switch="myTeacher">
        <div ng-switch-when="HYK">
            <p>hyk是.....</p>
        </div>
        <div ng-switch-when="XX">
            <p>XX是.....</p>
        </div>
        <div ng-switch-default="XR">
            <p>XR是.....</p>
        </div>
    </div>
</div>



<script type="text/javascript" src="js/angular.js"></script>
<script>
    var app=angular.module('myApp',[]);
    app.controller('myCtrl',function($scope){})

</script>
</body>
</html>
