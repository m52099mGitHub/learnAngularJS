<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>ngBindTemplate</title>
</head>
<body>
    <h2>ng-list</h2>
	<div ng-controller="MyCtrl">
        <p><input type="text" ng-model="res" ng-list></p>
        <p>{{res}}</p>
        <p><input type="text" ng-model="res1" ng-list="-"></p>
        <p>{{res1}}</p>
    </div>

<script type="text/javascript" src="js/angular.js"></script>
<script>
    var app=angular.module('myApp',[]);
    app.controller('MyCtrl',function($scope){
    	
    });
</script>
</body>
</html>
