<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>ngrepeat</title>
    <style>
        .green{background-color: #0f0;}
        .yellow{background-color: yellow;}
        .even{background-color: red;}
        .odd{background-color: #0ff;}
    </style>
</head>
<body>
	<div ng-controller="MyCtrl">
        <button ng-click="bgColor='green'">绿色</button>
        <button ng-click="bgColor='yellow'">黄色</button>
        <h1 ng-class="bgColor">Hello HYK</h1>
        <hr>
        <ul>
            <li ng-repeat="v in arr" ng-class-even="'even'" ng-class-odd="'odd'">{{v}}</li>
        </ul>
    </div>
<script type="text/javascript" src="js/angular.js"></script>
<script>
    var app=angular.module('myApp',[]);
    app.controller('MyCtrl',function($scope){
    	$scope.arr=['a','b','c','d'];
    });
</script>
</body>
</html>
