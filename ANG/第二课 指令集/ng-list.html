<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>ng-list</title>
</head>
<body>
<h1>内置指令的例子</h1>
<h2>ng-list</h2>
    <p>
        <input type="text" ng-model="res" ng-list>
    </p>
<p>
    <input type="text" ng-model="res1" ng-list="-">
</p>
<p>{{res1}}</p>
<script type="text/javascript" src="js/angular.js"></script>
<script>
    angular.module('myApp',[]);
</script>
</body>
</html>
